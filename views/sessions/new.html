<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
  <div id="logo">
    <p>AMSTERDAM COLORS</p>
  </div>
</header>

<div class="container">

            {{#error}}
            <div>
              <strong>Sorry, this username and password combination is taken.<br> Please join with a different username.<strong> {{error}}
            </div>
            {{/error}}

<h1>Please log in</h1>

 <form class="form-horizontal" action="/sessions/create" method="post">
              <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </div>
              </fieldset>
            </form>



 <p>Not a member? <a href="/users/new">Sign Up!</a></p>
</div>
</body>
</html>
