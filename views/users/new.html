<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
  <div id="logo">
    <p>AMSTERDAM COLORS</p>
  </div>
</header>
  <nav>
    <ul class="nav">
      <li id="browsecolors"><a href="/browse/{{id}}">Browse colors</a></li>
      <li id="browseuser"><a href="/user/{{id}}">Browse your gallery</a></li>
      <li id="logoutli"><a href="/sessions/logout">Logout</a></li>
    </ul>
  </nav>
<div class="container">
<h1>views/users/new.html</h1>

<form class="form-horizontal" action="/users/create" method="post">
    <fieldset>
      <legend>Sign Up</legend>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div>
          <input name="email" type="text" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div>
        <label for="inputPassword">Password</label>
        <div>
          <input name="password" type="password" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div>
          <button type="submit" class="btn btn-primary">Join!</button>
        </div>
      </div>
    </fieldset>
</form>
</div>
</body>
</html>
