<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="/css/style.css">

 --></head>
<body>
  <nav>
  <ul class="nav">
    <li id="browsecolors"><a href="/mygallery/{{id}}">Browse colors</a></li>
    <li id="browsegalls"><a href="/gallery/all/{{id}}">Browse galleries</a></li>
    <li id="browseuser"><a href="/user/{{id}}">Browse your gallery</a></li>
    <li id="logoutli"><a href="/sessions/logout">Logout</a></li>
  </ul>
  </nav>
<div class="selection"></div>
<div class="container">
    <h1>Select a search color</h1>
 <h1>!!!{{id}}</h1>

  <form id="search">
    <h1>Once you've picked a color, click an image to see its pallette and decide whether to add it to the gallery</h1>

    <select id="search-type">


      <option id="yellow" value="FFEB00">Yellow</option>
      <option id="blue" value="4019B1">Blue</option>

      <option id="maroon" value="981313">Maroon</option>

    </select>
    <input id="submit" type="submit" value="Submit">
  </form>

  <ul id="userul" data-id="{{id}}"></ul>



</div>
</body>
<script src="/js/jquery.js"></script>
<script src="/js/script.js"></script>
</html>
